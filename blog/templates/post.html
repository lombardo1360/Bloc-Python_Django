{% extends 'layout.html' %}

{% block content %}

<h1>Posts</h1>

    {% for post in posts %}

    <div class="p-3">
        <div class="card card-body bg-black">
            <div class="row">

                <div class="col-3">
                    <img src="{{post.images.url}}" alt="{{post.title_post}}"class="img-fluid" />
                </div>
                <div class="col-9">
                    <h2>{{post.title_post}}</h2>
                    <p>{{post.descriptions|striptags|truncatechars:100}}</p>
                    <p>{{post.date_time|date:'M d Y'|upper}}</p>
    
                    <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title_post}}</a>
                </div> 
            </div>
        </div> 

    </div>    

    {% endfor %}

{% endblock %}
